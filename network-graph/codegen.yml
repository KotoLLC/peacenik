overwrite: true
schema: "http://localhost:8080/graphql"
documents: 
  - "./src/components/**/*.ts"
  - './src/graphql/**/*.ts'
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
